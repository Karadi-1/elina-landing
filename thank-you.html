<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Elina</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .logo {
      max-width: 160px;
      margin-bottom: 20px;
    }
    h1 {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      color: #555;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }
    a.button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Elina Logo" class="logo" />
    <h1>Thank You!</h1>
    <p>We’ve received your submission and we’ll be in touch soon.</p>
    <a href="https://elina.so" class="button">Back to Home</a>

</html>
